<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
      <!-- Title -->
      <div class="row m-1 p-4">
        <div class="col text-center">
          <h1 class="text-primary"><u>My Todo-s</u></h1>
        </div>
      </div>

      <!-- Input -->
      <div class="row m-1 p-3">
        <div class="col-11 mx-auto">
          <div class="row bg-white rounded shadow-sm p-2 align-items-center">
            <div class="col">
              <input
                type="text"
                class="form-control form-control-lg border-0 bg-transparent"
                id="taskInput"
                placeholder="Add new .."
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary" id="addListBtn">Add</button>
            </div>
          </div>
        </div>
      </div>

      <hr class="mx-4" />

      <!-- Task List -->
      <div class="row mx-1 px-5 pb-3">
        <div class="col mx-auto">
          <ul id="taskList" class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src="assets/main.js"></script>
  </body>
</html>
